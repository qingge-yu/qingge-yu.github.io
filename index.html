<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="section" id="dealer">
        <h3 id="dealer-score"></h3>
        <div class="dealer-cards"></div>
    </div>
    </div>
    <div class="section" id="center-container">
        <div id="left-btn">
            <h4>Place a bet here:</h4>
            <button class="bet" id="two">$2</button>
            <button class="bet" id="five">$5</button>
            <button class="bet" id="ten">$10</button>
            <p id="balance"></p>
            <p id="bet-amount"></p>
        </div>
        <div id="center-display">
            <h2>Blackjack</h2>
            <button id="new-game">NEW GAME</button>
        </div>
        <div id="right-btn">
            <button id="hit-btn">HIT</button>
            <button id="stand-btn">STAND</button>
            <button class="hidden" id="reset-btn">DEAL NEW</button>
        </div>

    </div>
    <div class="section" id="player">
        <div class="player-cards"></div>
        <h3 id="player-score"></h3>
    </div>



</body>

</html>
